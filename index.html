<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <header class="header">
      <div class="header-left">
        <ul>
          <li><a href="">About</a></li>
          <li><a href="">Store</a></li>
        </ul>
      </div>
      <div class="right-header">
        <ul>
          <li><a href="">Gmail</a></li>
          <li><a href="">Ä°mages</a></li>
          <li>
            <a href=""

          </li>

            <a href=""><button class="header-right-button">Sign In</button></a>

    <main class="main">
      <img src="./img/googlelogo.png" alt="" class="main-logo" />

      <div class="main-search-bar">
        <!-- 1-MAGNIFIER -->
        <img
          src="./img/magnifying_glass.jpg"
          alt=""
          class="main-search-bar-magnifier"
        />
        <!-- 2-INPUT -->
        <input type="" class="main-search-bar-input" />
        <!-- 3-MICROPHONE -->
        <img
          src="./img/google_microphone.png"
          alt=""
          class="main-search-bar-mic"
        />
      </div>
      <div class="main-buttons">
        <button class="main-button--left">Google Search</button>
        <button class="main-button--right">I'm Feeling Lucky</button>
      </div>
      <div class="main-language">
        <p>
          Other Language you can use Google:
          <a href="">English</a>
        </p>
      </div>
    </main>

    <footer class="footer">
        <div class="footer-country">Turkey</div>

        <div class="footer-bottom">
            <ul class="footer-bottom-left">
                <li><a href="">Advertising</a></li>
                <li><a href="">Bussines</a></li>

            <ul class="footer-bottom-right">
